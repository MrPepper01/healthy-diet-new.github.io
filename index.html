<html>
<head>
  <meta charset="UTF-8">
  <title>Healthy Diet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <nav>
      <div class="navbar">

        <a href="#about">Sobre Nosotros</a>
        <a href="#contact">Contacto</a>

    </nav>

  <main>

      <section id="about">
        <h2>Sobre Nosotros</h2>
        <p>Información sobre nuestro equipo y nuestra misión.</p>
      </section>

      <section id="contact">
        <h2>Contacto</h2>

      </section>

  <script src="script.js"></script>
